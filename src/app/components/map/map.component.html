<div class="filter-container">
	<div class="filter-toggle" (click)="toggleFilter()">
		<span>Категорияләр</span>
		<i class="fa fa-caret-down"></i>
	</div>
	<div class="filter-dropdown" *ngIf="showFilter">
		<div
			*ngFor="let category of defaultCategories"
			(click)="filterLandmarks(category)"
		>
			{{ category }}
		</div>
	</div>
</div>

<div class="mainvideo" *ngIf="videoUrl || showVideoForDistrict">
	<div class="vidoplayer">
		<div class="video-container">
			<video
				[src]="videoUrl || videoUrlForDistrict"
				controls
				controlsList="nodownload"
				disablePictureInPicture
			></video>
			<button class="close-button" (click)="closeVideo()">
				<img src="assets/icons8-закрыть-окно-50 (1).png" alt="Close" />
			</button>
		</div>
	</div>
</div>
<map>
	<div>
		<div class="borderto">
			<h1 class="zagolovok">Татгид</h1>
			<div class="map-container" id="map"></div>
		</div>
	</div>
</map>
